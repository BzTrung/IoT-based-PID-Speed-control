    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        var label = [];
        var a = [];
        var b = [];
        const chartdata = {
        labels: label,
            datasets: [{
                label: 'Response',
                fill: false,
                lineTension: 0,
                //backgroundColor: 'rgb(255,0,0)',    //color inside
                borderColor: 'rgb(255,0,0)',        //color outside
                borderWidth: 3,
                data: a,
                pointStyle: 'star',
                pointRadius: 0,
            },
            {
                label: 'Set point',
                fill: false,
                lineTension: 0,
                //backgroundColor: 'rgb(255,0,0)',    //color inside
                borderColor: 'rgb(0,255,0)',        //color outside
                borderWidth: 1.5,
                data: b,
                pointStyle: 'star',
                pointRadius: 0,
            }
        ]
        };
        const config = {
            type: 'line',
            data: chartdata,
            options: {
                animation:false,
                scales: {
                    yAxes: [{ticks: {min: -180, max:180}}],
                    },
                    legend: {
                labels: {
                    fontColor: "black",
                    fontSize: 20
                }
            }          
            }
        };
        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        //load data tu database
        $(document).ready(function(){
            updateChart();
         });
        setInterval(updateChart,100);
        function updateChart(){
            // gui request xuong database de lay data
            $.post('readData.php',function(data){
                var label = [];
                var a = [];
                var b = [];
                for(var i in data){
                    label.push(data[i].stt);
                    a.push(data[i].Vel);//gia tri cua databases
                    //step=data[i].step;
                    b.push(data[i].Setpoint);
                }
                  
                myChart.data.labels = label;
                myChart.data.datasets[0].data = a;
                myChart.data.datasets[1].data = b;
                myChart.update();
            })
        }
    </script>
